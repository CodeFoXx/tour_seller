{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-responsive.css' %}"/>
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div>
                    <img src="{% static 'img/tour-logo.png' %}" class="navbar-brand">
                    <a href = "#" class = "navbar-brand">Tour Seller</a>
                </div>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href = "{% url 'index' %}">Главная</a></li>
                    <li><a href = "{% url 'tour_list' %}">Туры</a></li>
                    <li id="licart" style="display: none">Корзина</li>
                    <li id="lilogin" style="display: block"><a href = "adasd">Войти</a></li>
                    <li id="lilogout" style="display: none; cursor: pointer"><a onclick="tryLogout()", href = "adasd">Выйти</a></li>
                    <li id="liregister" style="display: block"><a href = "/reg/">Регистрация</a></li>
                    <li id="liprofile" style="display: none"><a href = "adasd">Профиль</a></li>
                </ul>
            </div>
        </div>
    </div>
{% block content %}
{% endblock %}
</body>
</html>
