{% extends 'base.html' %}
{% block content %}

    <div class="contentbody">
        <h4>Персональные данные</h4>
        <form action="{% url 'consumer_dashboard' %}" method="post">
            {% csrf_token %}
            <div class="demo-card-event mdl-card mdl-shadow--2dp" id = "tour{{ tour.id }}">
                <div class="mdl-card__title mdl-card--expand" style="flex-direction: column">
                    <div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input id="first_name"  type="text" name="first_name" class="mdl-textfield__input" required value= "{{request.user.first_name }}">
                            <label class="mdl-textfield__label" for="first_name">Имя</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input id="lst_name" type="text" name="last_name" class="mdl-textfield__input" required value= "{{ request.user.last_name }}">
                            <label class="mdl-textfield__label" for="last_name">Фамилия</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input id="email" type="text" name="email" class="mdl-textfield__input"  required value= "{{ request.user.email }}">
                            <label class="mdl-textfield__label" for="email">Электронная почта</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input id="tel" type="text" name="tel" class="mdl-textfield__input" required value= "{{ request.user.userprofile.telephone }}">
                            <label class="mdl-textfield__label" for="tel">Номер телефона</label>
                        </div>
                    </div>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <input type="submit" value="Сохранить" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" />
                    <div class="mdl-layout-spacer"></div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
