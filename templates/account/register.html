
{% extends 'base.html' %}

{% block content %}
    <div class="contentbody">
        <h4>Регистрация</h4>
        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            <div class="demo-card-event mdl-card mdl-shadow--2dp" id = "tour{{ tour.id }}">
                <div class="mdl-card__title mdl-card--expand" style="flex-direction: column">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input id="username"  type="text" name="username" class="mdl-textfield__input" required>
                        <label class="mdl-textfield__label" for="username">Электронная почта</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input id="password1" type="password" name="password1" class="mdl-textfield__input" required>
                        <label class="mdl-textfield__label" for="password1">Пароль</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input id="password2" type="password" name="password2" class="mdl-textfield__input" required>
                        <label class="mdl-textfield__label" for="password2">Пароль</label>
                    </div>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <input type="submit" value="Зарегистрироваться" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" />
                    <div class="mdl-layout-spacer"></div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
