{% extends 'base.html' %}


{% block content %}
    <div class="contentbody">
        <h4>Добавление тура</h4>
        <form action="{% url 'add_tour' %}" method="POST">
            {% csrf_token %}
            <div class="demo-card-event mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title mdl-card--expand" style="flex-direction: column">
                    <div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input id="name"  type="text" name="name" class="mdl-textfield__input" required>
                            <label class="mdl-textfield__label" for="name">Название</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input id="price"  type="text" name="price" class="mdl-textfield__input" required>
                            <label class="mdl-textfield__label" for="price">Стоимость</label>
                        </div>
                    </div>
                    <div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input id="start_date"  type="text" name="start_date" class="mdl-textfield__input" required>
                            <label class="mdl-textfield__label" for="start_date">Дата начала</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input id="fin_date"  type="text" name="fin_date" class="mdl-textfield__input" required>
                            <label class="mdl-textfield__label" for="fin_date">Дата окончания</label>
                        </div>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input id="capacity"  type="text" name="capacity" class="mdl-textfield__input" required>
                        <label class="mdl-textfield__label" for="capacity">Вместимость</label>
                    </div>
                    <div>
                        Авиакомпания:<br />
                        {{ form.airline }}
                    </div>
                    <div>
                        Отель:<br />
                        {{ form.hotel }}
                    </div>
                    <div>
                        Отправление из города:<br />
                        {{ form.departure_city }}
                    </div>
                    <div>
                        Изображение:<br />
                        {{ form.image }}
                    </div>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <input type="hidden" name="{{ form.tour_operator.name }}" value="{{ form.tour_operator.value }}">
                    <input type="submit" value="Добавить" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" />
                    <div class="mdl-layout-spacer"></div>
                </div>
            </div>
        </form>
        <br/>
    </div>
{% endblock %}
